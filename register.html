<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/register.js"></script>
  </head>
  <body>
    <div id="page-container">
      <div id="message">
        <p>Thank you for your registration!</p>
        <input
          type="button"
          value="GO TO YOUR PROFILE"
          class="ok-btn"
          onclick="location.href='userInfo.html'"
        />
      </div>
      <div id="main-container">
        <h1>ENTER YOUR INFO</h1>
        <p id="error-msg"></p>
        <div id="info-container">
          <div id="user-info-container">
            <div class="row">
              <p class="left">Username :</p>
              <input
                type="text"
                class="right"
                id="username-to-register"
                value="User"
              />
            </div>
            <div class="row">
              <p class="left">Password :</p>
              <input
                type="password"
                class="right"
                id="password-to-register-1"
                value="pass"
              />
            </div>
            <div class="row">
              <p class="left">Reenter password :</p>
              <input
                type="password"
                class="right"
                id="password-to-register-2"
                value="pass"
              />
            </div>
            <div class="row">
              <p class="left">Avatar prewiew :</p>
              <div class="right">
                <img src="/img/logo.png" id="avatar" alt="" />
              </div>
            </div>
            <div class="row">
              <p class="left">Picture :</p>
              <input
                type="file"
                class="right"
                id="avatar-to-register"
                onchange="SetImage();"
              />
            </div>
            <div class="row">
              <p class="left">Name :</p>
              <input
                type="text"
                class="right"
                id="name-to-register"
                value="Vardenis"
              />
            </div>
            <div class="row">
              <p class="left">Surname :</p>
              <input
                type="text"
                class="right"
                id="surname-to-register"
                value="Pavardenis"
              />
            </div>
            <div class="row">
              <p class="left">Personal ID :</p>
              <input
                type="text"
                class="right"
                id="personalid-to-register"
                value="39110101234"
              />
            </div>
            <div class="row">
              <p class="left">Phone no :</p>
              <input
                type="text"
                class="right"
                id="phoneno-to-register"
                value="+370 123 12345"
              />
            </div>
            <div class="row">
              <p class="left">Email :</p>
              <input
                type="email"
                class="right"
                id="email-to-register"
                value="email@email.com"
              />
            </div>
            <div class="row">
              <p class="left">Town :</p>
              <input
                type="text"
                class="right"
                id="town-to-register"
                value="Kaunas"
              />
            </div>
            <div class="row">
              <p class="left">Street :</p>
              <input
                type="text"
                class="right"
                id="street-to-register"
                value="Gatves g."
              />
            </div>
            <div class="row">
              <p class="left">House no. :</p>
              <input
                type="text"
                class="right"
                id="house-to-register"
                value="13A"
              />
            </div>
            <div class="row">
              <p class="left">Flat no. :</p>
              <input
                type="text"
                class="right"
                id="flat-to-register"
                value="1B"
              />
            </div>
            <input
              type="button"
              value="SUBMIT"
              id="submit"
              onclick="Register();"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
